<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/contacto.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Contacto</title>
  </head>
  
  <body>
    <main>
      <section class="container col-lg-10">
        <h1 class="text-center py-4 titulos"><b>Contacto</b></h1>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <div class="contactanos">
              <h3 class="titulos"><b>Cont√°ctanos</b></h3>
              <ul class="list-group-item">
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-phone"></i> 1521764295
                </li>
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-envelope"></i> Rollingmovies@mail.com
                </li>
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-location-dot"></i> Gral. Paz 576, San
                  Miguel de Tucum√°n
                </li>
              </ul>
            </div>
            <!-- aqui va el mapa -->
            <div>
              <iframe
                class="w-100 mb-5 mapaContacto"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.117882216819!2d-65.20964726034664!3d-26.836202676789775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1695498864524!5m2!1ses-419!2sar"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <!-- aqui empieza el formulario -->
          <div class="col-md-6 col-lg-6 texto">
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="nombreContacto" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreContacto"
                  placeholder="Ej: Ana Perez"
                  minlength="5"
                  maxlength="50"
                  required
                />
                <div class="valid-feedback">Todo bien‚úÖ</div>
                <div class="invalid-feedback">Debe ingresar nombre y apellido</div>
              </div>
              <div class="mb-3">
                <label for="mailContacto" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control formLogin"
                  id="mailContacto"
                  required
                  minlength="5"
                  maxlength="100"
                  placeholder="Ej: anaperez@hotmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="telContacto" class="form-label"
                  >Telefono (Opcional)</label
                >
                <input
                  type="tel"
                  class="form-control formLogin"
                  id="telContacto"
                  pattern="[0-9]{10}"
                  placeholder="Ej: 3815645887"
                />
                <div class="valid-feedback">Todo bien‚úÖ</div>
                <div class="invalid-feedback">El n√∫mero debe contener 10 d√≠gitos</div>
              </div>
              <div class="mb-3">
                <label for="telContacto" class="form-label"
                  >Comentario</label
                >
                <textarea
                  id=""
                  class="form-control formLogin"
                  rows="5"
                  minlength="10"
                  maxlength="200"
                  placeholder="Ingrese su comentario aqu√≠"
                  required
                ></textarea>
              </div>
              <div class="mb-3 form-check w-100">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkNoSoyUnRobot"
                  required
                />
                <label class="form-check-label" for="checkNoSoyUnRobot"
                  >No soy un robot ü§ñ</label
                >
              </div>
              <button
                type="submit"
                class="btn mb-3 bg-body-secondary"
                onclick="enviarMail()"
              >
                Enviar
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/contacto.js"></script>
    <script
      src="https://kit.fontawesome.com/067bdf62dd.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
