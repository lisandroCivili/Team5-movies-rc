      <section class="container col-lg-10">
        <h1 class="text-center py-4 titulos"><b>Contacto</b></h1>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <div class="contactanos">
              <h3 class="titulos"><b>Contáctanos</b></h3>
              <ul class="list-group-item">
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-phone"></i> 1521764295
                </li>
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-envelope"></i> Rollingmovies@mail.com
                </li>
                <li class="list-group-item mb-2 texto">
                  <i class="fa-solid fa-location-dot"></i> Gral. Paz 576, San
                  Miguel de Tucumán
                </li>
              </ul>
            </div>
            <!-- aqui va el mapa -->
            <div>
              <iframe
                class="w-100 mb-5 mapaContacto"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.117882216819!2d-65.20964726034664!3d-26.836202676789775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1695498864524!5m2!1ses-419!2sar"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <!-- aqui empieza el formulario -->
          <div class="col-md-6 col-lg-6 texto">
            <form id="form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="from_name" class="form-label">Nombre</label>
                <input
                  name="from_name"
                  type="text"
                  class="form-control"
                  id="from_name"
                  placeholder="Ej: Ana Perez"
                  minlength="5"
                  maxlength="50"
                  required
                />
                <div class="valid-feedback">Todo bien✅</div>
                <div class="invalid-feedback">Debe ingresar nombre y apellido</div>
              </div>
              <div class="mb-3">
                <label for="email_id" class="form-label">Email</label>
                <input
                  name="email_id"
                  type="email"
                  class="form-control formLogin"
                  id="email_id"
                  required
                  minlength="5"
                  maxlength="100"
                  placeholder="Ej: anaperez@hotmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="telContacto" class="form-label"
                  >Teléfono</label
                >
                <input
                  type="tel"
                  class="form-control formLogin"
                  id="telContacto"
                  pattern="[0-9]{10}"
                  placeholder="Ej: 3815645887"
                />
                <div class="valid-feedback">Todo bien✅</div>
                <div class="invalid-feedback">El número debe contener 10 dígitos</div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label"
                  >Comentario</label
                >
                <textarea
                  name="message"
                  id="message"
                  class="form-control formLogin"
                  rows="5"
                  minlength="10"
                  maxlength="200"
                  placeholder="Ingrese su comentario aquí"
                  required
                ></textarea>
              </div>
              <div class="mb-3 form-check w-100">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkNoSoyUnRobot"
                  required
                />
                <label class="form-check-label" for="checkNoSoyUnRobot"
                  >No soy un robot 🤖</label
                >
              </div>
              <button
                type="submit"
                class="btn mb-3 bg-body-secondary"
                id="button"
                value="Send Email"
              >
                Enviar
              </button>
            </form>
          </div>
        </div>
